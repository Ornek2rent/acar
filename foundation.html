<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Flow</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Preload first view -->
  <link rel="preload" href="views/vehicle-selection.html" as="document">
  <script>
    // Immediate theme and booking ID setup
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      const urlParams = new URLSearchParams(window.location.search);
      const bookingId = urlParams.get('booking') || localStorage.getItem('bookingId');
      if (bookingId) localStorage.setItem('bookingId', bookingId);
    })();
  </script>
</head>
<body>
  <header>
    <div id="header-container"></div>
    <div id="booking-id-display"></div>
  </header>

  <main id="app">
    <!-- Initial loading state -->
    <div class="spa-loading">
      <div class="loader"></div>
    </div>
  </main>

  <script src="js/foundation.js" type="module"></script>
</body>
</html>
