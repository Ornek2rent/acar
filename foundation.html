<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent-a-Car Booking</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    // Initialize theme and booking ID
    (function() {
      // Theme setup
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      // Booking ID from URL or storage
      const urlParams = new URLSearchParams(window.location.search);
      const bookingId = urlParams.get('booking') || localStorage.getItem('bookingId');
      if (bookingId) {
        localStorage.setItem('bookingId', bookingId);
        document.getElementById('booking-id').textContent = `Booking #${bookingId}`;
      }
    })();
  </script>
</head>
<body>
  <header>
    <div id="header-container"></div>
    <div id="booking-id" class="booking-id"></div>
  </header>

  <main id="app">
    <!-- SPA content loads here -->
    <div class="spa-loading">
      <div class="loader"></div>
      <p>Loading your booking...</p>
    </div>
  </main>

  <script src="js/foundation.js"></script>
</body>
</html>
